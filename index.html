<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Website Animation </title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500&display=swap">
    <style>
        *{
            margin: 0;
            outline: none;
            box-sizing: border-box;
        }
        body{
            background-color: #292C45;
            font-family: 'Work Sans', sans-serif;
        }
        header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 110px;
            border-bottom: 1px solid #ffffff15;
        }
        .menu ul{
            display: flex;
            list-style: none;
        }
        .menu li a{
            color: #fff;
            text-decoration: none;
            margin:  0 24px;
        }
        .banner{
            text-align: center;
            padding-top: 65px;
            color: #fff;
        }
        .banner-text{
            max-width: 550px;
            margin: 0 auto;
        }
        .banner h1{
            font-size: 48px;
            font-weight: 400;
            font-family: 'Playfair Display', serif;
        }
        .banner ul{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding-left: 0;
        }
        .banner ul li{
            list-style: none;
            margin: 20px 20px 0;
            position: relative;
            font-weight: 300;
        }
        .banner ul li:not(:first-child):before{
            position: absolute;
            content: '';
            width: 10px;
            height: 10px;
            top: 5px;
            left: -25px;
            background-color: #434d90;
            border-radius: 50px;
        }
        .earth{
            position: relative;
        }
        .earth-img img{
            width: 917px;
        }
        .circle{
            width: 756px;
            height: 756px;
            display: inline-block;
            border-radius: 50%;
            border: 1px solid #fff;
            position: absolute;
            top: 125px;
            left: 0;
            right: 0;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <a href="#"><img src="images/logo.svg"></a>
             </div>
             <div class="menu">
                <ul>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Working Group</a></li>
                    <li><a href="#">Activities</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
             </div>
        </header>
        <div class="banner">
            <div class="banner-text">
                <h1>Global Warming Disasters</h1>
                <ul>
                    <li>Temperature</li>
                    <li>Frost-free seaseon</li>
                    <li>Hurricanes</li>
                    <li>Health</li>
                    <li>Sea Level</li>
                    <li>Economy</li>
                </ul>
            </div>
            <div class="earth">
                <div class="earth-img">
                    <img src="/images/earth.svg" alt="">
                </div>
                <div class="circle">
                    <div class="icon"><img src="/images/icon1.svg" alt=""></div>
                    <div class="icon"><img src="/images/icon2.svg" alt=""></div>
                    <div class="icon"><img src="/images/icon3.svg" alt=""></div>
                    <div class="icon"><img src="/images/icon4.svg" alt=""></div>
                    <div class="icon"><img src="/images/icon5.svg" alt=""></div>
                    <div class="icon"><img src="/images/icon1.svg" alt=""></div>
                    <div class="icon"><img src="/images/icon2.svg" alt=""></div>
                    <div class="icon"><img src="/images/icon3.svg" alt=""></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
